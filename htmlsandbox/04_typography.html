<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Tian</title>
</head>
<body>
  <!-- Headings, 1-6 gets successively smaller -->
  <h1>Mark Tian</h1>
  <h2>Home Page</h2>

    <!-- Horizontal Rule -->
    <hr>

  <!--Paragraph-->
  <p>Hello my name is <strong>Mark Tian</strong>, welcome to my web page.</p>
  <!-- We using strong instead of b to bold. HTML is not meant for styling, CSS is. We use strong to indicate that it needs to stand out and we later leave it up to CSS
  to determine how we want it to stand out. In this case, strong is a semantics tag.-->
  <p>Follow me on Instagram <em>@marksmunchies</em></p>
  <p>M
    <br>
    a
    <br>
    r
    <br>
    k
  </p>

</body>
</html>
