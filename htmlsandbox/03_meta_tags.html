<!DOCTYPE html>
<html lang="en"> <!--describes language as english-->
<head>
  <meta charset="UTF-8"> <!--character and coding of the papge, UTF-8 is default-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--important for responsive design for different screen sizes-->
  <title>Meta Tags</title> <!--keyword in title is important for search engine-->
  <meta name="description" content = "Come take a look at Mark's Website"> <!--This is the description that pops into search engines-->
  <meta name="keywords" content="Mark, Tian, portfolioo"> <!--tags that describe page-->
  <meta name = "robots" content="NOINDEX, NOFOLLOW"> <!--NOINDEX makes it so web page doesn't get indexed by search engine, NOFOLLOW makes sure no links in page are followed-->
</head>
<body>  
  
</body>
</html>
