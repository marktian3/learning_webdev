<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing CSS</title>
  
  <!-- External CSS; preferred method -->
  <link rel="stylesheet" href="css_external/style.css">

  <!-- Internal CSS -->
  <style>
    /* Format: selector { property: value;}, h2 is the selector below */
    h2 {
      color: green; 
    } 
  </style>
</head>
<body>
  <!-- Inline CSS (not something you should do, but should know) -->
  <!-- We want to keep our styling outside of our markup -->
  <h1 style="color:red">Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  
</body>
</html>
